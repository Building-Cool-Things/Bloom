name: Build Succeeds on PR

on:
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    name: Build the project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@4
        with:
          version:9
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache:'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Run Build
        run: pnpm build
